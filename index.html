<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ff0000;
            font-family: Tahoma, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .main-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* پاپ‌آپ سفارشی – فقط متن، بدون هیچ URL */
        .custom-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #111;
            padding: 40px;
            border: 4px solid #ff0000;
            border-radius: 20px;
            max-width: 90%;
            box-shadow: 0 0 30px #ff0000;
        }
        .popup-text {
            font-size: 1.8em;
            color: #ff0000;
            margin-bottom: 30px;
        }
        .ok-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="main-message">
    <h1>دستگاه تحت کنترل گرفته شد!</h1>
</div>

<!-- پاپ‌آپ سفارشی – فقط متن خالص -->
<div id="customPopup" class="custom-popup">
    <div class="popup-content">
        <div class="popup-text">
            ⚠️ هشدار امنیتی!<br><br>
            بیخیالش اذیت نکن خودتو<br><br>
        </div>
        <button class="ok-btn" onclick="document.getElementById('customPopup').style.display='none'">OK</button>
    </div>
</div>

<audio id="alertSound" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
</audio>

<script>
    // ویبریشن (روی اندروید)
    if ("vibrate" in navigator) {
        navigator.vibrate([500, 200, 500, 200, 1000, 300, 500, 200, 1000]);
    }

    // پخش صدا (اگر اجازه بده)
    document.getElementById('alertSound').play().catch(() => {});

    // نمایش پاپ‌آپ اتوماتیک
    window.onload = function() {
        document.getElementById('customPopup').style.display = 'flex';
    };

    // فول‌اسکرین
    document.documentElement.requestFullscreen?.();
</script>

</body>
</html>
